<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Win Mancala</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <img src="GamePigeon.png" alt="GamePigeon Logo">
    <h1>Win Mancala</h1>
  </header>

  <main>

    <button class="reset" id="restart" onclick="reset()">
      Reset
    </button>

    <div class="winner">
      Player 1 Wins!
    </div>

    <div class="board" id="board">
      <div class="endzone"  id="player1">endzone</div>
      <div class="cup" id="0">cup 1</div>
      <div class="cup" id="1">cup</div>
      <div class="cup" id="2">cup</div>
      <div class="cup" id="3">cup</div>
      <div class="cup" id="4">cup</div>
      <div class="cup" id="5">cup</div>
      <div class="cup" id="6">cup</div>
      <div class="cup" id="7">cup</div>
      <div class="cup" id="8">cup</div>
      <div class="cup" id="9">cup</div>
      <div class="cup" id="10">cup</div>
      <div class="cup" id="11">cup</div>
      <div class="endzone" id="player0">endzone</div>
    </div>

  </main>

  <footer>
    <p>An ideal play engine for the GamePigeon Mancala game.</p>
    <a href="https://github.com/ehuegler/MemeCala">
      <img class="github" src="/GitHub-Mark-Light-64px.png" alt="Check out the source code on GitHub">
    </a>
  </footer>

  <script src="main.js"></script>

</body>

</html>
